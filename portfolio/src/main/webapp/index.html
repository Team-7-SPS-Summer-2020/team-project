<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>News World Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="script.js"></script>
    <script type="module" src="mustache.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF2xVf9qVKBvifBBpZPsw19uKSuM_hYTM"></script>
  </head>
  <body onload="createMap();">
    <div id="header">
      <h1>World Map</h1> </br></br>
    </div>
    <div id="map"></div>
  </body>

<!-- Hidden div with mustache template for infowindows-->
<div style="visibility: hidden">
  <div id= "template">
    <h4>Current News for {{place}}</h4>
    <ul>
      {{#articles}}
        <li> <a href="{{url}}" target=_"blank">{{title}}</a> </li>
      {{/articles}}
    </ul>
  </div>
  <div id="articleList">Loading...</div>
</div>
</html>
